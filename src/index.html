<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.title">Audio Guide</title>
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icon-512.png">
    <link rel="shortcut icon" type="image/png" href="assets/icon-192.png">
    <style>
        .header-content {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
        }
        .exhibition-block {
            background: var(--surface-color, #232c3a);
            border-radius: 18px;
            padding: 2.2rem 1.5rem 1.5rem 1.5rem;
            margin: 2.5rem auto 1.5rem auto;
            max-width: 800px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }
        .exhibition-block h2 {
            margin-top: 0;
        }
        .header-row {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 2rem;
            padding: 1.2rem 1.2rem 0.5rem 1.2rem;
        }
        .header-logo {
            flex: 0 0 auto;
            display: flex;
            align-items: flex-start;
            min-width: 70px;
            justify-content: center;
        }
        .header-logo img {
            max-width: 70px;
            max-height: 70px;
            border-radius: 6px;
        }
        .header-main {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 0;
            max-width: 700px;
            margin-top: 0.5em;
        }
        .header-controls {
            margin-bottom: 0.3em;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 0.5em;
        }
        .header-main h1[data-i18n="app.title"] {
            text-align: left;
            font-size: 2.5rem;
            margin: 0.5em 0 0 0;
            line-height: 1.1;
        }
        .exhibition-subtitle {
            display: block;
            font-size: 1.15rem;
            color: var(--text-secondary, #bfc9db);
            margin-top: 0.1em;
            margin-bottom: 0.5em;
            font-weight: 400;
            letter-spacing: 0.01em;
            text-align: left;
        }
        @media (max-width: 700px) {
            .header-content {
                padding: 0 0.2rem;
            }
            .header-row {
                flex-direction: column;
                align-items: center;
                gap: 0.2rem;
                padding: 0.5rem 0.2rem 0.2rem 0.2rem;
            }
            .header-logo {
                margin-bottom: 0.2rem;
                min-width: 0;
            }
            .header-logo img {
                max-width: 48px;
                max-height: 48px;
            }
            .header-main {
                align-items: flex-start;
                width: 100%;
                max-width: 98vw;
                margin-top: 0.5em;
            }
            .header-controls {
                justify-content: center;
                width: 100%;
                margin-bottom: 0.1em;
            }
            .header-main h1[data-i18n="app.title"] {
                font-size: 1.5rem;
                margin: 0.5em 0 0 0;
                text-align: left;
            }
            .exhibition-subtitle {
                font-size: 1rem;
                margin-bottom: 0.3em;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="header-content">
                <div class="header-row">
                    <div class="header-logo">
                        <!-- Logo will be injected here by JS if present -->
                    </div>
                    <div class="header-main">
                        <div class="header-controls">
                            <div class="language-selector">
                                <button class="lang-btn" data-lang="de">DE</button>
                                <button class="lang-btn" data-lang="en">EN</button>
                            </div>
                            <button class="theme-toggle" aria-label="Toggle theme">
                                <span class="icon light-icon"><i class="fas fa-sun"></i></span>
                                <span class="icon dark-icon"><i class="fas fa-moon"></i></span>
                            </button>
                        </div>
                        <h1 data-i18n="app.title">Audio Guide</h1>
                        <!-- Subtitle will be injected here by JS -->
                    </div>
                </div>
            </div>
            <nav class="main-nav">
                <button class="burger-menu" aria-label="Open navigation" aria-expanded="false">
                    <span class="burger-bar"></span>
                    <span class="burger-bar"></span>
                    <span class="burger-bar"></span>
                </button>
                <div class="nav-links">
                    <a href="index.html" class="active" data-i18n="nav.home">Home</a>
                    <a href="artworks.html" data-i18n="nav.artworks">All Artworks</a>
                    <a href="help.html" data-i18n="nav.help">Help</a>
                    <a href="about.html" data-i18n="nav.about">About</a>
                </div>
                <button class="artwork-menu-toggle">
                    <i class="fas fa-headphones"></i>
                    <span data-i18n="nav.browse">Browse Artworks</span>
                </button>
            </nav>
        </header>

        <main>
            <div class="input-section">
                <div class="input-tabs">
                    <button class="input-tab" data-input="numpad">
                        <i class="fas fa-keyboard"></i>
                        <span data-i18n="input.numpad">Enter Number</span>
                    </button>
                    <button class="input-tab" data-input="qr">
                        <i class="fas fa-qrcode"></i>
                        <span data-i18n="input.qr">Scan QR Code</span>
                    </button>
                </div>

                <div class="input-panels">
                    <div id="numpadPanel" class="input-panel">
                    <div class="keypad">
                            <div class="keypad-display"></div>
                        <div class="keypad-row">
                            <button class="keypad-button" data-value="1">1</button>
                            <button class="keypad-button" data-value="2">2</button>
                            <button class="keypad-button" data-value="3">3</button>
                        </div>
                        <div class="keypad-row">
                            <button class="keypad-button" data-value="4">4</button>
                            <button class="keypad-button" data-value="5">5</button>
                            <button class="keypad-button" data-value="6">6</button>
                        </div>
                        <div class="keypad-row">
                            <button class="keypad-button" data-value="7">7</button>
                            <button class="keypad-button" data-value="8">8</button>
                            <button class="keypad-button" data-value="9">9</button>
                        </div>
                        <div class="keypad-row">
                                <button class="keypad-button keypad-clear" data-value="clear">C</button>
                            <button class="keypad-button" data-value="0">0</button>
                                <button class="keypad-button keypad-delete" data-value="delete">
                                    <i class="fas fa-backspace"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="qrPanel" class="input-panel">
                        <div class="scanner-section">
                            <button class="scan-button" id="scanQR">
                                <i class="fas fa-camera"></i>
                                <span data-i18n="scanner.start">Start Camera</span>
                            </button>
                            <button class="cancel-scan-button hidden" id="cancelScan">
                                <i class="fas fa-times"></i>
                                <span data-i18n="scanner.cancel">Cancel Scan</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="error-message" id="errorMessage"></div>
            </div>

            <div id="artwork-content" class="artwork-content hidden">
                <!-- Artwork content will be dynamically inserted here -->
                    </div>
        </main>

        <!-- Audio Player -->
        <div id="audio-player" class="audio-player-sticky">
            <div class="audio-player-content">
                <div class="audio-player-info">
                    <span class="audio-artwork-number"></span>
                    <span class="audio-artwork-title"></span>
                </div>
                <div class="audio-player-controls">
                    <div class="side-controls">
                        <button id="prevArtwork" class="nav-button" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="artwork-number prev-artwork-number"></span>
                    </div>
                    <div class="center-controls">
                        <button class="audio-play-pause">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="side-controls">
                        <span class="artwork-number next-artwork-number"></span>
                        <button id="nextArtwork" class="nav-button" disabled>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="audio-progress">
                    <div class="progress-bar">
                        <div class="progress-filled"></div>
                    </div>
                    <div class="time-display">
                        <span class="current-time">0:00</span>
                        <span class="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <audio id="audio-element"></audio>
    </div>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/shared.js"></script>
</body>
</html>
